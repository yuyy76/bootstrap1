                    <a href="#" class="navbar-brand"><strong>logo</strong></a>
                </div>
                <!--== 各个菜单栏begin ==-->
                <div class="collapse navbar-collapse" id="myNavList">
                    <ul class="nav navbar-nav">

                    <div class="navbar-right">

                        </ul> -->
                        <p class="navbar-text">您好,<a href="#" class="navbar-link">yyy</a></p>
                    </div>
                </div>
                <!--== 各个菜单栏end ==-->

            </div>
        </nav>

    <!--=============2、body的头部之下展示轮播图区域开始===================================-->
<div class="row">
    <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
        <div class="carousel" id="myLbt" data-interval="3000">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="/img/timg001.jpg" alt="">
                    <div class="carousel-caption">
                        <a href="#"><h3>长江</h3></a>
                        <p>青山绿水</p>
                    </div>
                </div>
                <div class="item">
                    <img src="/img/timg002.jpg" alt="">
                    <div class="carousel-caption">
                        <a href="#"><h3>岛屿</h3></a>
                        <p>碧海白沙</p>
                    </div>
                </div>
                <div class="item">
                    <img src="/img/timg003.jpg" alt="">
                    <div class="carousel-caption">
                        <a href="#"><h3>梯田</h3></a>
                        <p>七彩梯田</p>
                    </div>
                </div>
                <ol class="carousel-indicators">
                    <li data-target="#myLbt" data-slide-to="0" class="active"></li>
                    <li data-target="#myLbt" data-slide-to="1"></li>
                    <li data-target="#myLbt" data-slide-to="2"></li>
                </ol>    
                <a href="#myLbt" data-slide="prev" class="left carousel-control">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a href="#myLbt" data-slide="next" class="right carousel-control">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="panel panel-primary col-lg-3 col-md-3 col-sm-4 col-xs-12">
        <div class="">
            <ul class="panel-heading nav nav-tabs">
                <li class="active"><a href="#myRegister" data-toggle="tab">用户注册</a></li>
                <li><a href="#myLogin" data-toggle="tab">用户登录</a></li>
            </ul>
            <div class="panel-body tab-content">
                <div class="tab-pane fade in active" id="myRegister">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon" id="sizing-addon1">用户名</span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
                    </div>
                </div>
                <div class="tab-pane fade" id="myLogin">
                    用户登录区域
                </div>
            </div>
        </div>
    </div>
</div>
